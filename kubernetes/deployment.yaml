apiVersion: apps/v1
kind: Deployment
metadata:
  name: totteringham
  namespace: totteringham
  labels:
    name: totteringham
spec:
  selector:
    matchLabels:
      app: totteringham
  progressDeadlineSeconds: 360
  replicas: 1
  revisionHistoryLimit: 15
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: totteringham
    spec:
      containers:
      - name: totteringham
        image: registry.gitlab.com/ecimino/totteringham:c71b50d2
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: sqlalchemy-env
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
        - name: gitlab-auth
